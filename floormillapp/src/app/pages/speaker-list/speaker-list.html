<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar"  slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf=" !showSearchbar">Products</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
    <ion-button *ngIf=" !showSearchbar" (click)="showSearchbar = true">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="combo">
        Combos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Speakers</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let p of products; let i=index">
        <ion-list class="speaker-card">
          <ion-list-header>
            <ion-item detail="false" lines="none" class="speaker-item" routerLink="/app/tabs/speakers/speaker-details/{{p.id}}">
              <ion-avatar slot="start">
                <img src="../../../assets/img/pack.png" [alt]="p.name ">
                <!-- <img src="../../../assets/img/speakers/naan.jpg" alt="ion"> -->
              </ion-avatar>
              <ion-label>
                <h2>{{p.vname}}</h2>
                <p>Price : {{p.price}}/kg</p>
                <p>Total : {{p.qty * p.price}}</p>
              </ion-label>
              </ion-item>
              <ion-label></ion-label>
              <ion-label></ion-label>
              <ion-label>
                <button class="add-btn" clear (click)="decreaseCartItem(i)"><ion-icon  name="remove" ></ion-icon></button>
                <span>    {{p.qty}}    </span>
                <button class="add-btn" clear (click)="increaseCartItem(i)"><ion-icon  name="add" ></ion-icon></button>
              </ion-label>

          </ion-list-header>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
