
<div class="animated fadeIn">
  
    <div class="row">
      <div class="col-md-2">
        <button [routerLink]="['/layout/addproduct']" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"> Back</i></button>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
      <form [formGroup]="productForm">
        <div class="card">
          <div class="card-header">
            <strong>Add Product</strong>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name" required>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="tel" class="form-control" id="price" placeholder="Enter price" formControlName="price" required>
            </div>
          </div>
          <div class="card-footer">
            <button  [routerLink]="['/layout/pricemodification']"  type="submit" (click)="submit()" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" (click)="reset()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
